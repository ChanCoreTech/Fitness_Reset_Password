<script>
  const hashParams = new URLSearchParams(window.location.hash.substring(1));
  const access_token = hashParams.get('access_token');

  function validatePassword(password) {
    const minLength = /.{6,}/;
    const uppercase = /[A-Z]/;
    const lowercase = /[a-z]/;
    const number = /\d/;
    const specialChar = /[!@#$%^&*(),.?":{}|<>\\/~`+=_-]/;

    return minLength.test(password) &&
           uppercase.test(password) &&
           lowercase.test(password) &&
           number.test(password) &&
           specialChar.test(password);
  }

  function resetPassword() {
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorDiv = document.getElementById('errorMessage');

    errorDiv.innerText = "";

    if (!access_token) {
      errorDiv.innerText = "Missing access token. Please request a new password reset email.";
      return;
    }

    if (newPassword !== confirmPassword) {
      errorDiv.innerText = "Passwords do not match.";
      return;
    }

    if (!validatePassword(newPassword)) {
      errorDiv.innerText = "Password must be at least 6 characters and include an uppercase, lowercase, number, and special character.";
      return;
    }

    fetch('https://xzlclzbzegzzhkhdztby.supabase.co/auth/v1/user', {
      method: 'PATCH',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${access_token}`,
        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6bGNsemJ6ZWd6emhraGR6dGJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA4Njc0MTcsImV4cCI6MjA1NjQ0MzQxN30.rAWi91KZ5gT40NWeLLv0qzU8g7-oh3u0Qz5OwSFMsoc'
      },
      body: JSON.stringify({ password: newPassword })
    })
    .then(response => {
      if (response.ok) {
        window.location.href = "success.html";
      } else {
        errorDiv.innerText = "Failed to reset password. Please try again.";
      }
    })
    .catch(err => {
      errorDiv.innerText = "An error occurred. Please try again.";
    });
  }
</script>
