<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 50px;
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h1>Please use the text boxes below to reset your password.</h1>

<div id="reset-form">
  <input type="password" id="newPassword" placeholder="New Password"><br>
  <input type="password" id="confirmPassword" placeholder="Confirm Password"><br>
  <button onclick="resetPassword()">Submit</button>
  <div id="errorMessage" class="error"></div>
</div>

<script>
  const supabaseUrl = 'https://xzlclzbzegzzhkhdztby.supabase.co';
  const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // your real anon key
  const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

  // ✅ Correctly extract the access_token only
  const hashParams = new URLSearchParams(window.location.hash.substring(1));
  const access_token = hashParams.get('access_token');

  if (!access_token) {
    document.getElementById('reset-form').innerHTML = '<h2>Missing access token. Please request a new password reset email.</h2>';
  }

  async function resetPassword() {
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.innerText = "";

    if (newPassword !== confirmPassword) {
      errorDiv.innerText = "Passwords do not match.";
      return;
    }

    if (!validatePassword(newPassword)) {
      errorDiv.innerText = "Password must be at least 6 characters and include an uppercase, lowercase, number, and special character.";
      return;
    }

    const { data, error } = await fetch(`${supabaseUrl}/auth/v1/user`, {
      method: 'PATCH',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${access_token}`
      },
      body: JSON.stringify({ password: newPassword })
    }).then(res => res.json()).catch(err => ({ error: err }));

    if (error) {
      console.error(error);
      errorDiv.innerText = "Failed to reset password. Please try again.";
    } else {
      window.location.href = "success.html"; // ✅ redirect to success page
    }
  }

  function validatePassword(password) {
    const minLength = /.{6,}/;
    const uppercase = /[A-Z]/;
    const lowercase = /[a-z]/;
    const number = /\d/;
    const specialChar = /[!@#$%^&*(),.?":{}|<>\\/~`+=_-]/;

    return minLength.test(password) &&
           uppercase.test(password) &&
           lowercase.test(password) &&
           number.test(password) &&
           specialChar.test(password);
  }
</script>

</body>
</html>
