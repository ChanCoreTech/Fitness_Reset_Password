<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    /* your styles here */
  </style>

  <!-- ✅ Only load the Supabase library in the HEAD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h1>...</h1>

<div id="reset-form">
  <!-- your form here -->
</div>

<!-- ✅ Move your WHOLE script block down here -->
<script>
  const supabaseUrl = 'https://xzlclzbzegzzhkhdztby.supabase.co';
  const supabaseAnonKey = 'YOUR-REAL-ANON-KEY';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

  window.onload = async function() {
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const access_token = hashParams.get('access_token');
    const refresh_token = hashParams.get('refresh_token');

    if (!access_token || !refresh_token) {
      document.getElementById('reset-form').innerHTML = '<h2>Missing access token. Please request a new password reset email.</h2>';
      return;
    }

    const { data, error } = await supabase.auth.setSession({
      access_token: access_token,
      refresh_token: refresh_token,
    });

    if (error) {
      console.error("Session restoration failed:", error);
      document.getElementById('reset-form').innerHTML = '<h2>Session error. Please request a new password reset email.</h2>';
      return;
    }
  };

  window.resetPassword = async function() {
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.innerText = "";

    if (newPassword !== confirmPassword) {
      errorDiv.innerText = "Passwords do not match.";
      return;
    }

    if (!validatePassword(newPassword)) {
      errorDiv.innerText = "Password must be at least 6 characters and include an uppercase, lowercase, number, and special character.";
      return;
    }

    const { data, error } = await supabase.auth.updateUser({ password: newPassword });

    if (error) {
      console.error(error);
      errorDiv.innerText = "Failed to reset password. Please try again.";
    } else {
      window.location.href = "success.html";
    }
  };

  function validatePassword(password) {
    const minLength = /.{6,}/;
    const uppercase = /[A-Z]/;
    const lowercase = /[a-z]/;
    const number = /\d/;
    const specialChar = /[!@#$%^&*(),.?":{}|<>\\/~`+=_-]/;

    return minLength.test(password) &&
           uppercase.test(password) &&
           lowercase.test(password) &&
           number.test(password) &&
           specialChar.test(password);
  }
</script>

</body>
</html>
